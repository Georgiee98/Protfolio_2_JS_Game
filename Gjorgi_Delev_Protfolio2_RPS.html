<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Gjorgi_Delev_Protfolio2_RPS_Style.css" />
  </head>
  <body>

    <header>
      <div class="header-buttons">
        <button onclick="Rock()" id="rock">Rock</button>
        <button onclick="Scissors()" id="scissors">Scissors</button>
        <button onclick="Paper()" id="paper">Paper</button>
      </div>
    </header>
    <main onchange="move()">
      <div class="player">
        <p>Player:</p>
        <img id="rspPlayerIMG" src="/media/rsp.png" alt="" />
      </div>
      <div class="computer">
        <p>Computer:</p>
        <img id="rspComputerIMG" src="/media/rsp.png" alt="" />
      </div>
    </main>
    <div>
      <div class="judge" id="winner">
        <p id="playerWINS">Player Wins: 0</p>
        <p id="computerWINS">Computer Wins: 0</p>
        <p id="ties">Draws: 0</p>
        <p id="totalMatches">Total Matches: 0</p>
      </div>
      <header><button id="reset" onclick="Reset()">Reset Matches</button></header>
    </div>
  </body>
  <script>




      document.getElementById("rspPlayerIMG").setAttribute("draggable", false);
      document
        .getElementById("rspComputerIMG")
        .setAttribute("draggable", false);

     function move() {
      document.querySelector('main').style.justifyContent = 'center'
      console.log('center')
     }


     let totalMatches = 0
     let playerWINS = 0
     let computerWINS = 0
     let ties = 0



     let Rock = () => {
      console.log("ROCK PRESSED")
      totalMatches++
      rock++
      // Computer Choice
      let computerRSP = Math.floor(Math.random() * 3);
      let imgRSP = ['rock','scissors','paper']

      let computerChoosenRSP_IMG = imgRSP[computerRSP]
      document.getElementById("rspPlayerIMG").src = "./media/" + 'rock' + ".png";
      document.getElementById("rspComputerIMG").src = "./media/" + computerChoosenRSP_IMG + ".png";
      document.querySelector('main').style.justifyContent = 'center'

      if (computerRSP === 0) {
        ties++
        document.getElementById('ties').innerHTML = `Draws: ${ties}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }

      else if (computerRSP === 1) {
        playerWINS++;
        document.getElementById('playerWINS').innerHTML = `Player Wins: ${playerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }

      else if (computerRSP === 2) {
        computerWINS++;
        document.getElementById('computerWINS').innerHTML = `Computer Wins: ${computerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
        }

    }
    let Scissors = () => {
      console.log("Scissors Pressed")
      totalMatches++

      // Computer Choice
      let computerRSP = Math.floor(Math.random() * 3);
      let imgRSP = ['rock','scissors','paper']

      let computerChoosenRSP_IMG = imgRSP[computerRSP]
      document.getElementById("rspPlayerIMG").src = "./media/" + 'scissors' + ".png";
      document.getElementById("rspComputerIMG").src = "./media/" + computerChoosenRSP_IMG + ".png";
      document.querySelector('main').style.justifyContent = 'center'

      if (computerRSP === 0) {
        computerWINS++;
        document.getElementById('computerWINS').innerHTML = `Computer Wins: ${computerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
        }

      else if (computerRSP === 1) {
        ties++
        document.getElementById('ties').innerHTML = `Draws: ${ties}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }

        else  if (computerRSP === 2) {
        playerWINS++;
        document.getElementById('playerWINS').innerHTML = `Player Wins: ${playerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }


    }

    let Paper = () => {
      console.log("Paper Pressed")
      totalMatches++


      // Computer Choice
      let computerRSP = Math.floor(Math.random() * 3);
      let imgRSP = ['rock','scissors','paper']

      let computerChoosenRSP_IMG = imgRSP[computerRSP]
      document.getElementById("rspPlayerIMG").src = "./media/" + 'paper' + ".png";
      document.getElementById("rspComputerIMG").src = "./media/" + computerChoosenRSP_IMG + ".png";
      document.querySelector('main').style.justifyContent = 'center'


      if (computerRSP === 0) {
        playerWINS++;
        document.getElementById('playerWINS').innerHTML = `Player Wins: ${playerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }
      else  if (computerRSP === 1) {
        computerWINS++;
        document.getElementById('computerWINS').innerHTML = `Computer Wins: ${computerWINS}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
        }

      else if (computerRSP === 2) {
        ties++
        document.getElementById('ties').innerHTML = `Draws: ${ties}`
        document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
      }
          }



          let Reset = () => {
      document.getElementById('reset').addEventListener('click', () => {
      totalMatches = 0
      playerWINS = 0
      computerWINS = 0
      ties = 0
      document.getElementById('ties').innerHTML = `Draws: ${ties}`
      document.getElementById('playerWINS').innerHTML = `Player Wins: ${playerWINS}`
      document.getElementById('totalMatches').innerHTML = `Total Matches: ${totalMatches}`
     document.getElementById('computerWINS').innerHTML = `Computer Wins: ${computerWINS}`
      console.log(`totalMatches: ${totalMatches}, playerWINS: ${playerWINS}, computerWINS: ${computerWINS}, Draws: ${ties}`)

    })
  }

  console.log(`totalMatches: ${totalMatches}, playerWINS: ${playerWINS}, computerWINS: ${computerWINS}, Draws: ${ties}`)




  </script>
</html>
